<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>JavaScript / CSS 字体检测器</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
    <div class="ui container">
        <h1>下表显示了系统中存在哪些字体。（列出了一些最常见的和不常见的字体。）</h1>
        <table id="table" class="ui celled table">
            <thead>
                <tr>
                    <th>字体名</th>
                    <th>检测结果</th>
                </tr>
            </thead>
        <tbody>

        </tbody>
        </table>
        <footer style="text-align:center">
            <a href="https://github.com/f2ex/fontdetect.js" aria-label="fontdetect.js" title="fontdetect.js">
                <svg aria-hidden="true" height="24" version="1.1" viewBox="0 0 16 16" width="24"><path fill="#757575" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
            </a>
        </footer>
    </div>
    <style type="text/css">
        .f_green {
            color: #4CAF50;
            font-weight: bold
        }
        .f_red {
            color: #E91E63;
            font-weight: bold
        }
    </style>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>    
    <script src="../script/fontdetect.v0.3.js" type="text/javascript"></script>
    <script type="text/javascript">
	var fonts = [];
    var results = [];
    var d = new Detector();
    /**
     * other stuff
     */
    function font_init() {
        fonts.push("PingFang SC");
        fonts.push("Hiragino Sans GB");
        fonts.push("microsoft yahei");
	    fonts.push("cursive");
	    fonts.push("monospace");
	    fonts.push("serif");
	    fonts.push("sans-serif");
	    fonts.push("fantasy");
	    fonts.push("default");
	    fonts.push("Arial");
	    fonts.push("Arial Black");
	    fonts.push("Arial Narrow");
	    fonts.push("Arial Rounded MT Bold");
	    fonts.push("Bookman Old Style");
	    fonts.push("Bradley Hand ITC");
	    fonts.push("Century");
	    fonts.push("Century Gothic");
	    fonts.push("Comic Sans MS");
	    fonts.push("Courier");
	    fonts.push("Courier New");
	    fonts.push("Georgia");
	    fonts.push("Gentium");
	    fonts.push("Impact");
	    fonts.push("King");
	    fonts.push("Lucida Console");
	    fonts.push("Lalit");
	    fonts.push("Modena");
	    fonts.push("Monotype Corsiva");
	    fonts.push("Papyrus");
	    fonts.push("Tahoma");
	    fonts.push("TeX");
	    fonts.push("Times");
	    fonts.push("Times New Roman");
	    fonts.push("Trebuchet MS");
	    fonts.push("Verdana");
	    fonts.push("Verona");
	    var table = document.getElementById('table');
	    for (i = 0; i < fonts.length; i++) {
		    var result = d.detect(fonts[i]);
		    row = table.insertRow(-1);
		    col = row.insertCell(-1);
		    col.appendChild(document.createTextNode(fonts[i]))
		    col.style.fontFamily = fonts[i];
		    col = row.insertCell(-1);
		    result ? col.className = "f_green" : col.className = "f_red";
		    col.appendChild(document.createTextNode(result));
	    }
    }
    jQuery(function(){
	    font_init()
    });
    </script>
    </body>
</html>
